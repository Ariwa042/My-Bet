{% extends 'base/base.html' %}

{% block title %}Deposit - Betway{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Make a Deposit</h3>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'core:deposit' %}" id="deposit-form">
                        <h1>Make a Deposit</h1>
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" id="continue-button">Continue</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.body.classList.add('loaded');
            
            setTimeout(function() {
                document.getElementById('deposit-form').classList.add('visible');
            }, 100);

            const formElements = document.querySelectorAll('#deposit-form > p');
            formElements.forEach((element, index) => {
                setTimeout(() => {
                    element.classList.add('visible');
                }, 200 + (index * 100));
            });
        });

        document.getElementById('continue-button').addEventListener('click', function() {
            document.getElementById('deposit-form').submit();
        });
    </script>
</div>
{% endblock %}
